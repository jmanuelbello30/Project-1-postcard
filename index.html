<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
  <title>Project-1-Postcard</title>
</head>
<body>
  <div class="principal">
      <header>
      </header>
      <section>
        <form class="card" action="https://formspree.io/jmanuebello30@gmail.com" method="POST">
            <div class="card-head">
              <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks-logo">        
              <h1 class="unique-title">My Postcard</h1>
            </div>

            <div class="card-body">
              <div class="descriptive-paragraph">
                <p>
                  Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4geeks Academy Course!
                </p>
                <p>
                  This is so cool, can't wait to start doing more stuff!
                </p>
              </div>
              <div class="form-data">
                <input class="input-data" type="text" name="name" placeholder="Some Name">
                <input class="input-data" type="email" name="_replyto" placeholder="Some Email">
                <input class="input-data" name="text" name="message" placeholder="Some Comment">
              </div>
            </div>

            <div class="card-footer">
              <input id="submit-card" type="submit" value="Send My Postcard">
            </div>
          </form>
      </section>
      <footer>
      </footer>
  </div>
</body>
</html>
